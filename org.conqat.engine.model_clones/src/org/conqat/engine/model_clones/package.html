<body>
This bundle/package deals with detecting clones in (usually graph like)
models. Most of the theory is described in the paper Deissenboeck,
Hummel, Juergens, Schaetz, Wagner, Girard, Teuchert: "Clone Detection in Automotive
Model-Based Development".
