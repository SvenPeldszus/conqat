<body>
Support classes used to prepare tree maps for disk serialization. The
package is used to (1) prepare a ConQAT node structure for usage as a
tree map by exposing certain keys, and (2) is used for marking node
hierarchies that should be used as tree maps in QLaunch.
</body>
