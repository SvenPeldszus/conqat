<body>

<p>Classes for handling assessments (i.e. rating based on traffic
light colors). The colors supported are RED, YELLOW, GREEN, and UNKNOWN,
which map nicely to the model provided by many programs (e.g. compilers)
with errors, warnings, "all ok", "not processed".</p>

</body>
